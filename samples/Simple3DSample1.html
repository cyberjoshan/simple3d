<html><head>

<script type="text/javascript" src="../util/webgl-utils.js"></script>
<script type="text/javascript" src="../util/J3DI.js"> </script>
<script type="text/javascript" src="../util/J3DIMath.js"> </script>
<script type="text/javascript" src="../Simple3D.js"> </script>

<script type="text/javascript">

var S3D;
var box;
var sphere;
var camera;

var t;

function update(dt)
{
	t += dt;
	box.matrix.makeIdentity();
	box.matrix.translate([-Math.sin(t) - 3.0, 0.0, 0.0]);
	box.matrix.rotate(t * 50, [0.0, 1.0, 0.0]);
	sphere.matrix.makeIdentity();
	sphere.matrix.translate([Math.sin(t) + 3.0, 0.0, 0.0]);
	sphere.matrix.rotate(t * 50, [0.0, 1.0, 0.0]);
}

function main()
{
	t = 0;
	S3D = new Simple3D('canvas');
	box = S3D.addBox();
	box.colorDiffuse = [ 1.0, 0.0, 1.0, 1.0 ];
	sphere = S3D.addSphere(8);
	sphere.colorDiffuse = [ 1.0, 1.0, 0.0, 1.0 ];
	var light = S3D.addLight();
	light.pos = [0, 10, -10, 1];
	camera = S3D.addCamera();
	camera.matrix.translate(0, 2, 10);
	camera.matrix.rotate(-10, [1, 0, 0]);
	S3D.run(update);
}

</script>

</head><body onload="main()">

<canvas id="canvas" width="720" height="480">
    If you're seeing this your web browser doesn't support the &lt;canvas&gt; element. Ouch!
</canvas>

</body></html>
